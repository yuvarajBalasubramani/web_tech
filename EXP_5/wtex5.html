<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cceeff, #e6f7ff);
      color: #003d4d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #006d77;
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .error-message {
      color: red;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }

    .btn-custom {
      background-color: #00b4d8;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0096c7;
    }

    a {
      color: #0077b6;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #006d77;
      color: white;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>
<body>

  <header>Login Page</header>

  <div class="container">
    <div class="form-container">
      <h3 class="mb-4 text-center">Login to Your Account</h3>

      <div id="error" class="error-message">Invalid username or password</div>

      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <div class="mb-3 text-end">
          <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025Login Page</p>
  </footer>

  <script>
    // Show error if URL contains ?error=true
    if (window.location.search.includes("error=true")) {
      document.getElementById("error").style.display = "block";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
