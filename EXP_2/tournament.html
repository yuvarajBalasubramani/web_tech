<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Tournament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px gray;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #333;
            color: white;
        }
        .section {
            margin: 20px 0;
        }
        .match {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background: #e3e3e3;
        }
        button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div>Home</div>
        <div>Teams</div>
        <div>Schedule</div>
        <div>Results</div>
        <div>Contact</div>
    </div>
    <div class="container">
        <h1>Welcome to the Sports Tournament</h1>
        <div class="section">
            <h2>Upcoming Matches</h2>
            <div class="match">Cricket: Team A vs Team B - 5 PM</div>
            <div class="match">Football: Team C vs Team D - 7 PM</div>
            <div class="match">Basketball: Team E vs Team F - 9 PM</div>
        </div>
        <div class="section">
            <h2>Register Your Team</h2>
            <form>
                <input type="text" placeholder="Team Name" required><br>
                <input type="text" placeholder="Sport (Cricket, Football, Basketball)" required><br>
                <input type="text" placeholder="Captain Name" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
