<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sports website - Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            z-index: -1;
        }
        .login-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 20, 20, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #00ffff;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: white;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 5px;
        }
        .btn {
            background: #00ffff;
            color: #121212;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #000b0b;
        }
        .terms {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <img src="sp1.jpg" alt="Gaming Background" class="bg-image">
    <div class="overlay"></div>

    <div class="login-container">
        <h2>Login to Sports Website</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label>User Type:</label>
                <input type="radio" id="gamer" name="user_type" value="gamer" checked>
                <label for="gamer" style="display:inline;">Coach</label>
                <input type="radio" id="admin" name="user_type" value="admin">
                <label for="admin" style="display:inline;">Player</label>
            </div>

            <div class="input-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>
