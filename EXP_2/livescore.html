<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Live Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .match {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .match:last-child {
            border-bottom: none;
        }
        .sport-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">Live Sports Scores</div>
    <div class="container">
        <div class="sport-title">Football</div>
        <div class="match">Manchester 2 - 1 Real madrid</div>
        <div class="match">Portugal 0 - 3 Brazil</div>

        <div class="sport-title">Cricket</div>
        <div class="match">India 250/7 (50) vs New Zeland 180/10 (40)</div>

        <div class="sport-title">Basketball</div>
        <div class="match">Warriors 98 - 102 Challengers</div>
    </div>
</body>
</html>
