<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .contact-container {
            max-width: 500px;
            background: #e38e8e;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(38, 0, 255, 0.3);
        }
        h2 {
            color: #f3f7f7;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }
        .contact-info a {
            color: #e6eded;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Sports Website</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:support@sport.com">support@sport.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>

        <h3>Follow Us</h3>
        <div class="social-links">
            <i class="bi bi-facebook"></i>
            <a href="https://twitter.com/gaminghub" target="_blank"><img src="twit.avif" alt="Twitter"></a>
            <a href="https://instagram.com/gaminghub" target="_blank"><img src="insta.webp" alt="Instagram"></a>
        </div>
    </div>

</body>
</html>
